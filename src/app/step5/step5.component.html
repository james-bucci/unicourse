<table>
  <thead class="rockstar">
    <th>Name</th>
    <th>Index</th>
    <th>First?</th>
    <th>Last?</th>
    <th>Even?</th>
    <th>Odd?</th>

  </thead>
  <tbody>
    <tr 
      *ngFor="
        let hero of heros; 
        let i = index; 
        let isFirst = first; 
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
      "
      [ngClass]="{ 
        rockstar : hero === 'James', 
        superstar : isFirst 
      }"
    >  
      <td>{{hero}}</td>
      <td>{{i}}</td>
      <td>{{isFirst}}</td>
      <td>{{isLast}}</td>
      <td>{{isEven}}</td>
      <td>{{isOdd}}</td>    
    </tr>
  </tbody>  
</table>
  >
