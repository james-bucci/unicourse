<div style="width: 200px; margin-right: auto; margin-left: auto">
    <div 
      style="display: block; width: 50px; height: 50px; float: left; margin: 10px"
      [ngStyle]="{background: searchString}"></div>
</div>
<input 
  #input
  type="text" 
  style="color: black"
  placeholder="Search a color..." 
  name="searchString"
  (keyup)="onKeyPressed()" 
  [(ngModel)]="searchString">
